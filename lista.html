<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Listas</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="main">
		<ul>
			<li v-for="ittem in people" v-text="ittem"></li>
		</ul>
		<input type="test" v-model="name" v-on:keyup.enter="addName">
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#main",
			data:{
				people:["luis","juan","pedro","raul"]
			},
			name:'',
			methods:{
				addName: function(){
					this.people.push(this.name);
					this.name = "";
				}
			}
		});
	</script>
</body>
</html>
